﻿<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple games</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/menu.css">
		<script type = "text/javascript" src = "GameCore.js"> </script>
		<script type = "text/javascript" src = "HtmlActuator.js"> </script>
	</head>
	<body>
		<div class="header">
			<div class="menu">
				<a class="menu_item" href="../index.html">Main</a>
				<a class="menu_item" href="#">Other Games</a>
				<a class="menu_item" href="#">About</a>
			</div>
		</div>
		<div class="body nonselectable">
				<div class="game_header">
					<div class="title_wrapper">15</div>
					<div class="moves_wrapper">
						<div class="moves_done">0</div>
						<div class="moves_mixed">0</div>
					</div>
				</div>
                <div id="mess">
                    <p>Congratulations!</p>
                    <p>You win!</p>
                    <div id="new_game">New</div>
                </div>
				<div class="grid_wrapper">               
					<div class="grid_row">
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>		
					</div>
					<div class="grid_row"> 
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>
					</div>
					<div class="grid_row"> 
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>	
					</div>
					<div class="grid_row"> 
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>
						<div class="grid_cell"></div>	
					</div>
				</div>
				<div class = "tile-container">
					<div class="tile tile-position-0-0" id="1">1</div>
					<div class="tile tile-position-0-1" id="2">2</div>
					<div class="tile tile-position-0-2" id="3">3</div>
					<div class="tile tile-position-0-3" id="4">4</div>
					<div class="tile tile-position-1-0" id="5">5</div>
					<div class="tile tile-position-1-1" id="6">6</div>
					<div class="tile tile-position-1-2" id="7">7</div>
					<div class="tile tile-position-1-3" id="8">8</div>
					<div class="tile tile-position-2-0" id="9">9</div>
					<div class="tile tile-position-2-1" id="10">10</div>
					<div class="tile tile-position-2-2" id="11">11</div>
					<div class="tile tile-position-2-3" id="12">12</div>
					<div class="tile tile-position-3-0" id="13">13</div>
					<div class="tile tile-position-3-1" id="14">14</div>
					<div class="tile tile-position-3-2" id="15">15</div>
					<div class="tile tile-position-3-3" id="0"></div>
				</div>
				
		</div>
	</body>
</html>
